<button type="button" class="btn btn-default" data-toggle="modal" data-target="#jamendoModal">
   Download Utilities
</button>

<div class="fullheight thumbnail">
  <iframe src="https://www.jamendo.com/album/167064/assez-d-exces"  style="margin-top:-0px" width="100%" height="100%" frameborder="0"></iframe>
</div>

<!-- Modal -->
<div class="modal fade" id="jamendoModal" tabindex="-1" role="dialog" aria-labelledby="jamendoModal">
  <div class="modal-dialog modal-lg thumbnail" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">JAMENDO UTILITIES</h4>

        <img ng-src="{{album.image}}">

      </div>

      <div class="modal-body">

        <div class="row" >
          <div class="col-xs-8" style="padding:0px">
          </div>
          <div class="col-xs-1 colbordtop" style="padding:0px">
            <div style="overflow:hidden">
              <small>MP3</small>
            </div>
          </div>
          <div class="col-xs-1 colbordtop" style="padding:0px">
            <div style="overflow:hidden">
              <small>MP3(vbr)</small>
            </div>
          </div>
          <div class="col-xs-1 colbordtop" style="padding:0px">
            <div class="">
              <small>OGG</small>
            </div>
          </div>
          <div class="col-xs-1 colbordtop" style="padding:0px">
            <div class="">
              <small>FLAC</small>
            </div>
          </div>
        </div>


        <div class="row" >

          <div class="col-xs-8" style="padding:0px">
            <ul class="playerList" style="padding-left:0px">
              <li ng-repeat="track in alltracks">
                <div>
                  <img ng-src="{{track.image}}" width="20px"/>

                  <a ng-href="{{track.shareurl}}" target="_blank">{{track.name}}
                    <i class="fa fa-external-link playerLink" aria-hidden="true"></i>
                   </a>
                 <div>
              </li>
            </ul>
          </div>
          <div class="col-xs-1" style="padding:0px">
            <ul class="playerListDownload">
              <li ng-repeat="track in alltracks" class="colbord">
                <a class="btn-default" ng-href={{track.mp31}} >
                  <i class="fa fa-download" aria-hidden="true"></i>
                </a>
              </li>
              <li class="colbord">Tous (zip)
                <a class="btn-default" href="{{album.zipMp31}}">
                  <i class="fa fa-download" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-xs-1" style="padding:0px">
            <ul class="playerListDownload">
              <li ng-repeat="track in alltracks" class="colbord">
                <a class="btn-default" ng-href={{track.mp32}}>
                  <i class="fa fa-download" aria-hidden="true"></i>
                </a>
              </li>
              <li class="colbord">Tous (zip)
                <a class="btn-default" href="{{album.zip}}">
                  <i class="fa fa-download" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-xs-1" style="padding:0px">
            <ul class="playerListDownload">
              <li ng-repeat="track in alltracks" class="colbord">
                <a class="btn-default" ng-href={{track.ogg}}>
                  <i class="fa fa-download" aria-hidden="true"></i>
                </a>
              </li>
              <li class="colbord">Tous (zip)
                <a class="btn-default" href="{{album.zipOgg}}">
                  <i class="fa fa-download" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-xs-1" style="padding:0px">
            <ul class="playerListDownload">
              <li ng-repeat="track in alltracks" class="colbord">
                <a class="btn-default" ng-href={{track.flac}}>
                  <i class="fa fa-download" aria-hidden="true"></i>
                </a>
              </li>
              <li class="colbord">Tous (zip)
                <a class="btn-default" href="{{album.zipFlac}}">
                  <i class="fa fa-download" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
